      <div class="form">
        <form action="" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">Email:* </label>
          <input type="email" id="contact-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <label class="standard-label" for="contact-tel">Telephone: </label>
          <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          <label class="standard-label" for="contact-input">Message* (max. 240 char.): </label>
          <textarea id="contact-input" required maxlength="240"></textarea>
          <input type="submit" value="Send message">
          <p>*required</p>
        </form>
